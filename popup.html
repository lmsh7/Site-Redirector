<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Redirector Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            width: 400px;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
        }
        
        h2 {
            font-size: 20px;
        }
        
        .rule {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .rule:hover {
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
            outline: none;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.1s;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .remove-rule {
            background-color: #e74c3c;
        }
        
        .remove-rule:hover {
            background-color: #c0392b;
        }
        
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .success {
            background-color: #2ecc71;
            color: white;
        }
        
        .error {
            background-color: #e74c3c;
            color: white;
        }
        
        #test-area {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #test-results {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        
        #test-url-button {
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Site Redirector Settings</h1>
    <form id="options-form">
        <div id="rules-container"></div>
        <button type="button" id="add-rule">Add Rule</button>
        <button type="submit">Save All Rules</button>
    </form>
    <div id="status"></div>

    <div id="test-area">
        <h2>Test URL Matching</h2>
        <input type="text" id="test-url" placeholder="Enter a URL to test">
        <button id="test-url-button">Test</button>
        <div id="test-results"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
